<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Login Form - Red & Green</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --green: #27ae60;
      --red: #c0392b;
      --light: #ecf0f1;
      --dark: #1e1e1e;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: var(--dark);
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-box {
      width: 320px;
      height: 480px;
      background: #2a2a2a;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .sp {
      position: absolute;
      transition: 0.5s;
      z-index: 1;
    }

    .sp-t, .sp-b {
      width: 200px;
      height: 2px;
      background: linear-gradient(to left, transparent, var(--green), var(--green));
      animation: anim2 2s linear infinite;
    }

    .sp-t { top: 0; right: 0; animation-delay: 0.5s; }
    .sp-b { bottom: 0; right: 0; }

    .sp-l, .sp-r {
      width: 2px;
      height: 200px;
      background: linear-gradient(to top, transparent, var(--red), var(--red));
      animation: anim1 2s linear infinite;
    }

    .sp-r { bottom: 0; right: 0; animation-delay: 0s; }
    .sp-l { top: 0; left: 0; animation-delay: 1s; }

    @keyframes anim1 {
      0% { transform: translateY(300%); }
      100% { transform: translateY(-300%); }
    }

    @keyframes anim2 {
      0% { transform: translateX(300%); }
      100% { transform: translateX(-300%); }
    }

    .form-box {
      position: relative;
      width: 316px;
      height: 476px;
      background: #1e1e1e;
      padding: 5px;
      z-index: 2;
      border-radius: 10px;
    }

    #after {
      width: 50%;
      height: 100%;
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      background: #292929;
      z-index: -1;
      transition: 0.5s;
    }

    .button-box {
      display: flex;
      justify-content: space-around;
      width: 220px;
      margin: 35px auto 30px auto;
      border-radius: 30px;
      position: relative;
      box-shadow: 0 0 10px var(--green);
    }

    .toggle-btn {
      padding: 10px 30px;
      cursor: pointer;
      background: transparent;
      border: 0;
      color: var(--light);
      font-weight: bold;
      font-size: 14px;
      z-index: 2;
      transition: color 0.3s;
    }

    #btn {
      position: absolute;
      top: 0;
      left: 0;
      width: 110px;
      height: 100%;
      background: linear-gradient(135deg, var(--green), var(--red));
      border-radius: 30px;
      transition: 0.5s;
      z-index: 1;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .icon-link {
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #444;
      border-radius: 50%;
      color: var(--light);
      background: transparent;
      transition: 0.3s;
    }

    .icon-link:hover {
      background: var(--green);
      color: #fff;
      box-shadow: 0 0 10px var(--green);
    }

    .input-group {
      width: 100%;
      position: absolute;
      top: 180px;
      padding: 0 30px;
      box-sizing: border-box;
      transition: 0.5s;
    }

    .input-field {
      width: 100%;
      padding: 10px 5px;
      margin: 10px 0;
      background: transparent;
      border: none;
      border-bottom: 2px solid var(--green);
      color: var(--light);
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    .input-field:focus {
      border-color: var(--red);
    }

    .submit-btn {
      width: 85%;
      margin: 30px auto 0;
      padding: 10px;
      background: linear-gradient(to right, var(--green), var(--red));
      color: #fff;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.4s;
      display: block;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: var(--red);
      box-shadow: 0 0 15px var(--green), 0 0 30px var(--red);
    }

    #login { left: 0; }
    #register { left: 500px; }

  </style>
</head>
<body>
  <div class="hero">
    <div class="main-box">
      <div class="form-box">
        <div id="after"></div>
        <div class="button-box">
          <div id="btn"></div>
          <button id="log" class="toggle-btn" onclick="login()">Log in</button>
          <button id="reg" class="toggle-btn" onclick="register()">Register</button>
        </div>

        <div class="social-icons">
          <a class="icon-link" href="#"><i class="fab fa-facebook-f"></i></a>
          <a class="icon-link" href="#"><i class="fab fa-instagram"></i></a>
          <a class="icon-link" href="#"><i class="fab fa-github"></i></a>
        </div>

       <form id="login" class="input-group">
  <input type="text" class="input-field" placeholder="Username" required
         style="font-family: 'Courier New', monospace;">
  <input type="password" class="input-field" placeholder="Password" required>
  <input type="submit" class="submit-btn" value="Log In">
</form>

<form id="register" class="input-group">
  <input type="text" class="input-field" placeholder="Username" required
         style="font-family: 'Courier New', monospace;">
  <input type="email" class="input-field" placeholder="Email" required>
  <input type="password" class="input-field" placeholder="Password" required>
  <input type="submit" class="submit-btn" value="Register">
</form>

      </div>

      <!-- Animated Border -->
      <span class="sp sp-t"></span>
      <span class="sp sp-r"></span>
      <span class="sp sp-b"></span>
      <span class="sp sp-l"></span>
    </div>
  </div>

  <script>
    let x = document.getElementById("login");
    let y = document.getElementById("register");
    let z = document.getElementById("btn");
    let log = document.getElementById("log");
    let reg = document.getElementById("reg");
    let after = document.getElementById("after");

    function register() {
      x.style.left = "-500px";
      y.style.left = "0px";
      z.style.left = "110px";
      log.style.color = "#ecf0f1";
      reg.style.color = "#2a2a2a";
      after.style.left = "0";
    }

    function login() {
      x.style.left = "0px";
      y.style.left = "500px";
      z.style.left = "0";
      reg.style.color = "#ecf0f1";
      log.style.color = "#2a2a2a";
      after.style.left = "50%";
    }
  </script>
</body>
</html>
